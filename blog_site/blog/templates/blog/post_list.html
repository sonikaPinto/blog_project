{% extends 'blog/base.html' %}
{% block content %}
<div>
  {% for post in post_list %}
  <div class="post">
      <h3><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h3>
      <div class="date">
          <h6>Published on {{post.published_date|date:'D M Y'}}</h6>
          <h6><a href="{% url 'post_detail' pk=post.pk %}">Comments : {{post.approve_comment.count }}</a></h6>
      </div>
  </div>
  {% endfor %}
</div>
{% endblock %}

{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
  <div class="post">
    <p class="date">created : {{post.created_date|date:'D M Y'}} </p>
    <h3><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h3>
    <p>{{post.content|truncatechars:200}}</p>
  </div>
{% endfor %}
{% endblock %}
